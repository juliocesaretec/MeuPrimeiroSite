        <p>Eren Yeager é o protagonista da série ele começa como um menino que vive dentro dos muros de uma cidade, protegido de criaturas humanóides gigantes conhecidas como Titãs. No entanto, após um ataque devastador romper o muro e resultar na morte de sua mãe, Eren se junta ao exército com seus amigos Mikasa Ackerman e Armin Arlert, jurando erradicar todos os Titã

            Conforme a série avança, o personagem de Eren passa por um desenvolvimento significativo. Ele se torna mais implacável e motivado, disposto a fazer o que for preciso para atingir seus objetivos, mesmo que isso signifique sacrificar vidas inocentes. Suas motivações e ações complexas confundem os limites entre o heroísmo e a vilania, tornando-o uma figura atraente e controversa na história.</p>
